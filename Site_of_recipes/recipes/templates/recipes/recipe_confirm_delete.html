{% extends 'recipes/base.html' %}

{% block content %}
  <h1>Удалить рецепт: {{ recipe.title }}</h1>
  <p>Вы точно хотите удалить этот рецепт?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="{% url 'recipes:index' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
